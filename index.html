<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Main page wrapper -->
<div id="facebook-wrapper">

	<!-- Header div to contain header elements (left/right) -->
	<div id="header">
		<div id="header-inner">
			<div id="left-header">
				<div id="fb-logo"></div>
				<div id="fb-search">
					<input type="text" placeholder="Search Facebook" />
				</div>
			</div>
			<div id="right-header">
			</div>
		</div>
	</div>

	<!-- Main content below the header -->
	<div id="content">
		<!-- Left side bar -->
		<div id="left">
		</div>
		<!-- Middle content section -->
		<div id="middle">
		</div>
		<!-- right sidebar with friends info -->
		<div id="right">
		</div>
	</div>

</div>

</body>
</html>
