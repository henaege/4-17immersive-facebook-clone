<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Main page wrapper -->
<div id="facebook-wrapper">

	<!-- Header div to contain header elements (left/right) -->
	<div id="header">
		<div id="header-inner">
			<div id="left-header">
				<div id="fb-logo"></div>
				<div id="fb-search">
					<input type="text" placeholder="Search Facebook" />
				</div>
			</div>
			<div id="right-header">
				<div id="user-name" class="fb-icons">Robert</div>
				<div id="home-updates" class="fb-icons">Home <span class="new-feeds">20+</span></div>
				<div class="fb-icons friends"></div>
				<div class="fb-icons messages"></div>
				<div class="fb-icons notifications"></div>
				<div class="fb-icons help-button"></div>
			</div>
		</div>
	</div>

	<!-- Main content below the header -->
	<div id="content">
		<!-- Left side bar -->
		<div id="left">
			<div class="left-profile">
				<span class="left-profile-image">
					<img src="http://placehold.it/50x50">
				</span>
				<span class="left-profile-name">
					Robert
				</span>
			</div>
			<div class="favorites-section">
				<li class="favorites-header favorites">Favorites</li>
				<li class="favorites-item news">News Feed</li>
				<li class="favorites-item messages">Messages</li>
				<li class="favorites-item events">Events</li>
				<li class="favorites-item photos">Photos</li>
			</div>
		</div>
		<!-- Middle content section -->
		<div id="middle">
			<div class="status-header">
				<div class="status-item">
					Update
				</div>
				<div class="status-item">
					Add photo
				</div>
				<div class="status-wrapper">
					<input type="text" placeholder="What's on your mind?" />
				</div>
			</div>
		</div>
		<!-- right sidebar with friends info -->
		<div id="right">
		</div>
	</div>

</div>

</body>
</html>
